<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-film me-2"></i>Movie Finder</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/dataTask/films}" method="get">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Genre</label>
                                <select name="genreId" class="form-select">
                                    <option th:each="genre : ${genres}"
                                            th:value="${genre.id}"
                                            th:text="${genre.name}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Sort By</label>
                                <select name="sortBy" class="form-select">
                                    <option value="title">Title</option>
                                    <option value="rating">Rating</option>
                                    <option value="year">Year</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search me-2"></i>Find Movies
                                </button>
                                <a href="/" class="btn btn-secondary mt-2 w-100">
                                    Back
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
