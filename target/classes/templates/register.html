<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>AppTrack</title>

    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
        <a class="navbar-brand" href="#">Управляющая Компания "Сокол"</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Главная</a>
                <a class="nav-item nav-link" href="/contacts">Контакты</a>
                <a class="nav-item nav-link" href="/news">Новости</a>
                <a sec:authorize="hasAuthority('USER')" class="nav-item nav-link" href="/applications/">Мои заявления</a>
                <a sec:authorize="hasAuthority('MODERATOR')" class="nav-item nav-link" href="/department/">Мое подразделение</a>
                <a sec:authorize="!isAuthenticated()" class="nav-item nav-link active" href="/">Регистрация</a>
                <a sec:authorize="isAuthenticated()" class="nav-item nav-link" href="/logout">Выйти (<span sec:authentication="name">UUser</span>)</a>
            </div>
        </div>
    </nav>
</header>


<div class="container w-50">
    <div class="row mt-4">
        <h1>Регистрация</h1>
    </div>

    <form id="register-form" th:action="@{/register}" method="POST">
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input id="firstName" name="firstName" class="form-control" />
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input id="lastName" name="lastName" class="form-control" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" class="form-control" />
        </div>
        <div class="form-group">
            <label for="pass">Пароль</label>
            <input id="pass" type="password" name="password" class="form-control" />
        </div>

        <button type="submit" id="btn-save" class="btn btn-primary mt-3">Зарегистрироваться</button>
        <a class="btn btn-secondary mt-3" href="/login">Войти</a>
    </form>
</div>
</body>
</html>
