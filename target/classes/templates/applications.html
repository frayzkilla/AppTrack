<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>AppTrack</title>

    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
        <a class="navbar-brand" href="#">Управляющая Компания "Сокол"</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Главная</a>
                <a class="nav-item nav-link" href="/contacts">Контакты</a>
                <a class="nav-item nav-link" href="/news">Новости</a>
                <a sec:authorize="hasAuthority('USER')" class="nav-item nav-link active" href="/">Мои заявления</a>
                <a sec:authorize="hasAuthority('MODERATOR')" class="nav-item nav-link" href="/department/">Мое подразделение</a>
                <a sec:authorize="!isAuthenticated()" class="nav-item nav-link" href="/login">Войти</a>
                <a sec:authorize="isAuthenticated()" class="nav-item nav-link" href="/logout">Выйти (<span sec:authentication="name">UUser</span>)</a>
            </div>
        </div>
    </nav>
</header>

<div class="container w-75 mt-4">
    <div class="hero">
        <h1>Мои заявления</h1>
    </div>

    <div class="container">
        <div class="row">

            <table id="application-table" class="table">
                <thead>
                <tr>
                    <th>Дата</th>
                    <th>Отдел</th>
                    <th>Содержание</th>
                    <th>Статус</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="userApplication : ${userApplications}">
                    <td th:text="${userApplication.date}">У вас нет заявлений</td>
                    <td th:text="${userApplication.department.name}">-</td>
                    <td th:text="${userApplication.text}">-</td>
                    <td th:text="${userApplication.state}">-</td>
                    <td><a th:href="@{/applications/delete/{id}(id=${userApplication.id})}" class="btn btn-danger">Удалить</a> </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="/applications/addApplication" class="btn btn-primary mt-3">Подать заявление</a>
    </div>
</div>
<footer class="text-center mt-5">
    <p>&copy; 2025 Управляющая Компания "Сокол". Все права защищены.</p>
</footer>

</body>
</html>
