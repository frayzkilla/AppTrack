<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-info-circle me-2"></i>Movie Details</h4>
                </div>
                <div class="card-body">
                    <h1 class="display-6 mb-4" th:text="${film.title}"></h1>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <i class="fas fa-star me-2 text-warning"></i>
                            Rating: <span th:text="${film.rating}" class="fw-bold"></span>
                        </li>
                        <li class="list-group-item">
                            <i class="fas fa-calendar me-2 text-info"></i>
                            Year: <span th:text="${film.year}" class="fw-bold"></span>
                        </li>
                        <li class="list-group-item">
                            <i class="fas fa-tag me-2 text-success"></i>
                            Genre: <span th:text="${film.genre.name}" class="fw-bold"></span>
                        </li>
                        <li class="list-group-item">
                            <i class="fas fa-user me-2 text-danger"></i>
                            Director: <span th:text="${film.director.name}" class="fw-bold"></span>
                        </li>
                    </ul>
                    <div class="mt-4">
                        <a href="/dataTask/" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Search
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
